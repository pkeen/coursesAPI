<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses List</title>
</head>
<body>
    <h1>Courses</h1>
    {% for course in courses %}
    <ul>
        <li>
            <a href="/courses/{{course.slug}}/">{{course}}</a>
        </li>
    </ul>
    {% endfor%}
</body>
</html>
